<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and Gradients Assignment</title>

    <link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color:rgb(35, 35, 35)">
  <div class="flex-container">
    <div class="card">
      <i class="fa-solid fa-paper-plane card-logo"></i>
      <h1 style="font-size:large">Basic</h1>
      <h2 class="price"><sup>$</sup>50</h2>
      <p><i class="fa-solid fa-check"></i> 50 GB Space</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> 5 Domain Names</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> 20 Email Addresses</p>
      <hr class="line">
      <p><i class="fa-solid fa-times"></i> Live Support</p>
      <hr class="line">
      <button class="button"><b>Order Now</b></button>
    </div><!--End card one-->

    <div class="card">
      <i class="fa-solid fa-plane card-logo fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i>
      <h1 style="font-size:large">Standard</h1>
      <h2 class="price"><sup>$</sup>25</h2>
      <p><i class="fa-solid fa-check"></i> 10 GB Space</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> 3 Domain Names</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> Unlimited Email Addresses</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> Live Support</p>
      <hr class="line">
      <button class="button"><b>Order Now</b></button>
    </div><!--End card two-->

    <div class="card">
      <i class="fa-solid fa-rocket card-logo"></i>
      <h1 style="font-size:large">Premium</h1>
      <h2 class="price"><sup>$</sup>100</h2>
      <p><i class="fa-solid fa-check"></i> Unlimited GB Space</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> 30 Domain Names</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> Unlimited Email Addresses</p>
      <hr class="line">
      <p><i class="fa-solid fa-check"></i> Live Support</p>
      <hr class="line">
      <button class="button"><b>Order Now</b></button>
    </div><!--End card three-->
  </div>
</body>
</html>
