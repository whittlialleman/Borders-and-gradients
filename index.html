<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and Gradients Assignment</title>

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/201e626633.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-container">
      <section class="card">
        <i class="fa-paper-plane"></i>
        <h1>Basic</h1>
        <h2><sup>$</sup>50</h2>
        <p><i class="fa-check"></i>50 GB Space</p>
        <hr>
        <p><i class="fa-check"></i>5 Domain Names</p>
        <hr>
        <p><i class="fa-check"></i>20 Email Addresses</p>
        <hr>
        <p><i class="fa-times"></i>Live Support</p>
        <hr>
        <button>Order Now</button>
      </section>
      <section class="card">
        <i class="fa-plane"></i>
        <h1>Standard</h1>
        <h2><sup>$</sup>25</h2>
        <p><i class="fa-check"></i>50 GB Space</p>
        <hr>
        <p><i class="fa-check"></i>5 Domain Names</p>
        <hr>
        <p><i class="fa-check"></i>20 Email Addresses</p>
        <hr>
        <p><i class="fa-check"></i>Live Support</p>
        <hr>
        <button>Order Now</button>
      </section>
      <section class="card">
        <i class="fa-rocket"></i>
        <h1>Premium</h1>
        <h2><sup>$</sup>100</h2>
        <p><i class="fa-check"></i>50 GB Space</p>
        <hr>
        <p><i class="fa-check"></i>5 Domain Names</p>
        <hr>
        <p><i class="fa-check"></i>20 Email Addresses</p>
        <hr>
        <p><i class="fa-check"></i>Live Support</p>
        <hr>
        <button>Order Now</button>
      </section>
    </div>
  </body>
</html>
